<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Notes App</h1>

    <!-- Note Input Form -->
    <form id="noteForm" onsubmit="event.preventDefault()" class="note-input">
      <input id="title" type="text" placeholder="Note title" required />
      <textarea id="content" placeholder="Write your note..." rows="4" required></textarea>
      <button id="addBtn">Add</button>
    </form>

    <h2>Your Notes</h2>
    <div id="notes" class="notes-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
